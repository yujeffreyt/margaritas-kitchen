<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margarita's Kitchen - Coming Soon</title>
    <meta name="description" content="Handcrafted Chili Garlic Oil from Margarita's Kitchen. Launching soon!">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans gradient-bg min-h-screen">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col">
        <!-- Main Container -->
        <div class="flex-1 flex items-center justify-center px-6 sm:px-8 lg:px-12 py-8 pt-24 md:pt-28">
            <div class="max-w-4xl mx-auto text-center">
                <!-- Product Image -->
                <div id="product-container"></div>
                
                <!-- Social Proof -->
                <div id="social-proof-container"></div>
                
                <!-- Social Media Links -->
                <div id="social-media-container"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script>
        // Load components
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            // Load product section
            fetch('components/product-section.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('product-container').innerHTML = data;
                });
            
            // Load social proof
            fetch('components/social-proof.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('social-proof-container').innerHTML = data;
                });
            
            // Load social media
            fetch('components/social-media.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('social-media-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
